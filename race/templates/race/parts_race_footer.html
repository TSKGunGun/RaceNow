{% load static %}
<div class="fixed-bottom bg-dark p-2">
    <div class="container-fluid">
        <div class="text-light d-flex justify-content-center">
            SNSでシェア
            <div class="d-flex h-stack">
                <div class="ms-2">
                    <a role="button" href="https://twitter.com/share?url={{ request.get_host }}{% url 'show_result' object.id %}&text=【RaceNow】{{ object.name }} レース結果をシェア! &hashtags=racenow" class="btn text-light py-0" target="_blank" style="background-color: #1DA1F2;" rel="noopener noreferrer">
                        <span class="text-nowrap"><i class="bi bi-twitter"></i>ツイート</span>
                    </a>
                </div>
                <div class="ms-2">
                    <a role="button" href="http://www.facebook.com/share.php?u={{ request.get_host }}{% url 'show_result' object.id %}" class="btn text-light py-0" target="_blank" style="background-color: #4267B2;" rel="noopener noreferrer">
                        <span class="text-nowrap"><i class="bi bi-facebook"></i>シェアする</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
